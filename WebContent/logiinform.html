<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="logiinform.css">
	<title>Student Signup</title>
</head>
<body>
	<div id="container">
		Sign Up
	</div>
	<div id="form">
		<div><img src="images/add-user.png" id="icon"></div>
		<form method="post">
			<h4>First Name: </h4>
			<input type="text" name="fname" placeholder="Enter The First Name" class="textbox"><br>
			<h4>Last Name: </h4>
			<input type="text" name="lname" placeholder="Enter The Last Name " class="textbox"><br>
			<h4>E-mail: </h4>
			<input type="text" name="email" placeholder="xyz@_mail.com" class="textbox"><br>
			<h4>Password : </h4>
			<input type="Password" name="Password" placeholder="Password" class="textbox"><br>
			<h4>Gender : </h4><br>
			<input type="radio" name="Gender">Male<br>
			<input type="radio" name="Gender">Female<br><br>
			<input type="checkbox" name="faculty">Faculty<br>
			<input type="checkbox" name="stuident">Student<br><br>
			<div id="submitbutton">SUBMIT</div>
		</form>
	</div>
</body>
</html>
